<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
       body{
           background-color: blanchedalmond;
       }
       .slide_show{
           width: 70%;
           height: 400px;
           position: absolute;
           left: 50%;
           top: 50%;
           transform: translate(-50%, -50%);
           background-image:url(o.jpg);
           background-size:100% 100%;
           box-shadow: 1px 1px 10px 5px blueviolet;
           animation:slider 9s infinite linear ;
       }

       @keyframes slider{
           0%{ background-image:url(o.jpg);  
        }
           35%{ background-image:url(b.jpg);}
           75%{ background-image:url(a.jfif);}
       }
    </style>
  </head>
  <body>
    <div class="slide_show">
        <span id="img1"><a href="https//google.com"></a></span>
    </div>
  </body>
</html>
