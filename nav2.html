<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      html{
        font-size: 65.5%;
      }
      * {
        margin: 0;
        padding: 0;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }

      nav {
        display: flex;
        justify-content: space-around;
      }

      .logo {
        width: 30%;
        /* color:bisque; */

        /* background:blue; */
        padding-left: 5.5em;
      }

      .logo h1 {
        text-transform: capitalize;
        text-shadow: 2px 2px 2px rgb(95, 160, 113);
      }
      
      .menu {
        width: 70%;
        /* background-color: blue; */
        display: flex;
        justify-content: space-around;
        align-items:center;
      }
      .menu a {
        text-decoration: none;
        color: rgb(15, 15, 56);
        text-transform: uppercase;
        font-weight: bold;
        position: relative;
        /* parent */
      }
      
      .menu a::before {
        content: " ";
        position: absolute;/*so parent should relativ*/
        left: 0;
        top: 100%;
        width: 0vw;
        height: .5em;/* belowline*/
        background: linear-gradient(
          to right,
          #bd1313 0%,
          #d915b5 50%,
          #7eea8b 100%
          );
          transition: all .5s linear;
        }
        
        .menu a:hover:before{
          width: 100%;
          background: linear-gradient(
            to right,
            #1613bd 0%,
            #d915b5 50%,
            #ea7ea2 100%
            );
          }
          
          
          @media (max-width:634px){
            .menu {
              position: fixed;
              top:8em;
              left:20.5em;
              height: 100vh;
              width:0vw;
              display:block;/* for vertical*/
              
            }
            /* nav .menu{

        } */
        /* .menu a{
          width: 0%;
          margin: 1em ;
        } */
      }
      </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1>rajan patel</h1>
      </div>

      <div class="menu">
        <a href="#">Home</a>
        <a href="#">Road_maps</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
      </div>
    </nav>
  </body>
</html>
