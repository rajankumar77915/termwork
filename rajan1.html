<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>

    
      ul {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      ul li {
        list-style: none;
        margin: 0 25px;
        display: flex;
      }
   
      ul li a span {
        color: #333;
        letter-spacing: 2px;
        transition: 0.5s;
      }

      ul li a {
          
        display: flex;
        align-items: center;
        text-decoration: none;
        width: 210px;
        height: 80px;
        background: rgb(151, 69, 69);
        padding-left: 20px;
        position: relative;
        transition: 0.5s;
        font-size: 35px;
        transition: 0.5s;
        padding: 14px;

      }

      ul li a::before{
        margin: -17px;
          content: '';
          position: absolute;
          top: 10px;
          height: 100%;
          width: 20px;
          background: rgb(151, 69, 69);
          transition: 0.5s;
          transform: skewY(-45deg);
      }

      ul li a::after{
        margin:10px;
        padding-top:200px ;
          content: '';
          position: absolute;
          bottom:-10px;
          left: -10px;
          height: 20px;
          width: 100%;
          background: rgb(151, 69, 69);
          transition: 0.5s;
          transform: skewX(-45deg);
          
      }
    </style>
  </head>

  <body>
    <ul>
      <li>
        <a href="#">
        <span>Home</span>
    </a>
      </li>
    </ul>
  </body>
</html>
